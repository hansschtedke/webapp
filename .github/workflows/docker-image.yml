name: CI/CD to Azure Container Registry2

env:
  AZURE_CONTAINER_REGISTRY: everlinkacr.azurecr.io
  AZURE_CONTAINER_REGISTRY_USERNAME: everlinkacr
  IMAGE_NAME: webapp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
     
